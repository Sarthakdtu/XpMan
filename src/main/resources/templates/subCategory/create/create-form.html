<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/components :: html-head"></head>
<body>

<div th:insert="fragments/components :: navbar"></div>
<b>Add new subCategory here</b>

<h1>Form</h1>
<form action="#" th:action="@{/subCategory/create}" th:object="${subCategory}" method="post">
    <p>SubCategory Name: <input type="text" th:field="*{name}" /></p>
    <p>Icon: <input type="text" th:field="*{icon}" /></p>
    Category: <select class="form-select" th:field="*{category}" >
        <option th:each="category_name: ${categorys}" th:text="${category_name}" th:value="${category_name}"></option>
    </select>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<div th:insert="fragments/components :: bootstrap-js"></div>
</body>
</html>
