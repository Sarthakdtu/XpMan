<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/components :: html-head"></head>
<body>

<div th:insert="fragments/components :: navbar"></div>

    <div class="container">
        <a class="btn btn-success" href="/subCategory/create-form">Add New</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Icon</th>
                <th scope="col">Category</th>
            </tr>
        </thead>

        <tr scope="row" th:each="subCategory: ${subCategorys}">
            <td th:text="${subCategory.id}"></td>
            <td th:text="${subCategory.name}"></td>
            <td th:text="${subCategory.icon}"></td>
            <td th:text="${subCategory.category}"></td>
            <td><a class="btn btn-warning" th:href="@{'/subCategory/edit-form/' + ${subCategory.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/subCategory/delete-confirmation/' + ${subCategory.id}}">Delete</a>
            </td>

        </tr>

    </table>

    <div th:insert="fragments/components :: bootstrap-js"></div>
</div>

</body>
</html>
