<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/components :: html-head"></head>
<body>

<div th:insert="fragments/components :: navbar"></div>

    <div class="container">
        <a class="btn btn-success" href="/category/create-form">Add New</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Icon</th>
            </tr>
        </thead>

        <tr scope="row" th:each="category: ${categorys}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.icon}"></td>
            <td><a class="btn btn-warning" th:href="@{'/category/edit-form/' + ${category.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/category/delete-confirmation/' + ${category.id}}">Delete</a>
            </td>

        </tr>

    </table>

    <div th:insert="fragments/components :: bootstrap-js"></div>
</div>

</body>
</html>
